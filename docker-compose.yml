version: "3.9"

services:
  # ── PostgreSQL ────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: evetabi-db
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-supersecret}
      POSTGRES_DB:       ${DB_NAME:-evetabi_prediction}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── API Server ────────────────────────────────────────────────
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evetabi-server
    restart: unless-stopped
    command: ["./server"]
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy

  # ── Backoffice Server ─────────────────────────────────────────
  backoffice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evetabi-backoffice
    restart: unless-stopped
    command: ["./backoffice"]
    ports:
      - "8081:8081"
    env_file: .env
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
